<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A BMI measure website. For all ages">
    <title>BMI Measure</title>
</head>
<link rel="stylesheet" href="index.css">
<body>


    <section>
       
        <label for="age">Enter your Weight:</label>
        <input type="number" name="num" id="num" class="inp" required min="1" max="120"><br><br>

        <label for="height">Enter Your height (feet): </label>
        <select name="feet" id="feet" class="inp">
                    
            <option value="null">Enter Your Selction:</option>
            <option value="0">0</option>

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select><br><br>

        <label for="height">Enter Your height (inch): </label>
       <select name="feet" id="inch" class="inp">
                    
            <option value="null">Enter Your Selction:</option>
            

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>

        </select><br><br>

       
    <div>
        <div class="butter">
            <button class="submit" id="submit" >Check</button>
        </div><br><br>
    </div>
    
        

        <h3 id="h3" style="text-align: center;"></h3>


    </section>
    <script src="index.js"></script>
</body>
</html>
